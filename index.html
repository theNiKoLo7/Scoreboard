<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Team Scoreboard</title>
  <style>
    body {
      background: #0b1726;
      color: white;
      font-family: sans-serif;
      text-align: center;
      padding-top: 50px;
    }
    #score {
      font-size: 4rem;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1 id="title">Loading...</h1>
  <div id="score"></div>
  <div id="meta"></div>

  <script>
    async function loadScore() {
      try {
        const res = await fetch("https://thenikolo7.github.io/Scoreboard/scoreboard.json" + "?t=" + Date.now());
        const data = await res.json();

        if (!data.active) {
          document.getElementById("title").innerText = "No live game";
          document.getElementById("score").innerText = "";
          document.getElementById("meta").innerText = "";
          return;
        }

        document.getElementById("title").innerText = data.opponent + " at " + data.team;
        document.getElementById("score").innerText = data.team_score + " - " + data.opponent_score;
        document.getElementById("meta").innerText = "Inning " + data.inning + "  Outs " + data.outs;
      } catch (err) {
        document.getElementById("title").innerText = "Error loading scoreboard";
      }
    }

    loadScore();
    setInterval(loadScore, 10000);
  </script>
</body>
</html>
